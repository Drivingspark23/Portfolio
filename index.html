<!DOCTYPE html>
	<html>

		<head>
			<meta charset="utf-8" lang="en">
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>Quirin's Portfolio</title>
			<link rel="stylesheet" href="Styles/general.css">
            <link rel="stylesheet" href="Styles/header.css">
            <link rel="stylesheet" href="Styles/footer.css">
            <link rel="stylesheet" href="Styles/main.css">
		</head>

		<body>
            <header>
                <!--Left Section-->
                <div class="left-section">
                    <a><div id="portfolio-name">Quirin's Portfolio</div></a>
                </div>

                <!--Right Section-->
                <div class="right-section">
                    <a><div id="home">Home</div></a>
                    <a><div id="projects">Projects</div></a>
                    <a><div id="aboutMe">About Me</div></a>
                    <a><div id="contactMe">Contact</div></a>
                </div>
            </header>
            <main>

                    <!--Makeshift Window-->

                    <div class="window" style="height: 70%; width: 80%; z-index: 5;">
                        <div class="bar"></div>
                        <button class="close">X</button>
                        <button class="minimize">-</button>
                        <div class="window-name">"Hello World!"</div>
                        <div class="content"></div>
                    </div>

                    <!--Background Window-->

                        <!--Background 1-->

                    <div class="window" style="top: 40px; right: 50px;
                    height: 200px; width: 400px;">
                        <div class="bar"></div>
                        <button class="close">X</button>
                        <button class="minimize">-</button>
                        <div class="window-name">"Hello World!"</div>
                         <div class="content"></div>
                    </div>

                        <!--Background 2-->

                    <div class="window" style="bottom: 40px; left: 60px;
                    height: 100px; width: 400px;">
                        <div class="bar"></div>
                        <button class="close">X</button>
                        <button class="minimize">-</button>
                        <div class="window-name">"Hello World!"</div>
                         <div class="content"></div>
                    </div>

                        <!--Background 3-->

                    <div class="window" style="bottom: 10px; right: 60px;
                    height: 200px; width: 200px; z-index: 6;
                    background-color: rgb(219, 199, 87);">
                        <div class="bar"></div>
                        <button class="close">X</button>
                        <button class="minimize">-</button>
                        <div class="window-name">"Hello World!"</div>
                         <div class="content">
                            <img id="cool-1" src="assets/cool_1.jpg">
                            <p id="song">For the First Time</p>
                            <p id="song-author">Mac DeMarco</p>
                            <div class="song-buttons">
                                <button class="back"></button>
                                <button class="play"></button>
                                <button class="forward"></button>
                            </div>
                         </div>
                    </div>

            </main>
            <footer>

            </footer>
		</body>

	</html>
